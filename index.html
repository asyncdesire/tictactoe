<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>

    <header>
        <h1>Tic Tac Toe</h1>
    </header>


    <main id="container">
        <div id="buttons-container">
            <button id="x">X</button>
            <button id="o">O</button>
        </div>

        <div id="boxes-container">
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
        </div>

        <div id="new-game">
            <button id="new-button">New Game</button>
        </div>
    </main>


    <footer>
        <p>Created by <a href="#"><img src="Asset/AsyncDesire-logo.jpg" alt="AsyncDesire logo" id="logo" title="AsyncDesire"></a></p>
    </footer>

</body>

</html>
